#  Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: techtestapp
  labels:
    app: techtestapp
    tier: frontend
spec:
  selector:
    matchLabels:
      app: techtestapp
      tier: frontend
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: techtestapp
        tier: frontend
    spec:
      containers:
        - name: techtestapp
          image: gcr.io/ringo-264812/techtestapp:latest
          imagePullPolicy: Always
          ports:
            - name: 3000tcp
              containerPort: 3000
              protocol: TCP
          args: ["serve"]
          resources:
            requests:
              memory: "64Mi"
              cpu: "200m"
            limits:
              memory: "128Mi"
              cpu: "500m"




